<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
    <form action="" method="post">
        <fieldset>
            <legend><h1>El club viejuner</h1></legend>
                <br><br>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="name" placeholder="Tu nombre" autofocus tabindex="1">
                <br><br>
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" tabindex="2">
                <br><br>
                <label for="edad">Edad</label>
                <input type="text" id="edad" name="edad" placeholder="Tu edad" tabindex="3">
                <br><br>
                <label for="sexo">Sexo:</label>
                <label for="hombre">Hombre</label>
                <input type="radio" id="hombre" name="hombre" tabindex="4">
                <label for="mujer">Mujer</label>
                <input type="radio" id="mujer" name="mujer" tabindex="5">
                <br><br>
                <label for="viejuner">Me siento viejuner</label>
                <input type="checkbox" id="viejuner" name="viejuner" tabindex="6">
                <br><br>
                <label for="sobreti">Escribe algo sobre ti</label><br>
                <textarea id="sobreti" name="sobreti" placeholder="¡Descríbete!" tabindex="7"></textarea>  
                <br><br>
                <label for="mail">Correo electrónico</label>
                <input type="email" id="mail" name="mail" placeholder="Correo electrónico" tabindex="8">
                <br><br>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" tabindex="9">
                <br><br>
                <input type="submit" name="enviar" id="enviar" tabindex="10">    
                <input type="reset" name="borrar" id="borrar" tabindex="11">  
        </fieldset>
    </form>
    <form action="/datos.html" method="post">
        <fieldset>
            <legend><h1>Los ladronzuelos de bicicletas</h1></legend>
                <label for="fecha">Día</label>
                <input type="date" name="fecha" id="fecha" tabindex="12">
                <br><br>
                <label for="hora">Hora</label>
                <input type="time" name="hora" id="hora" tabindex="13">
                <br><br>
                <label for="precio">Precio</label>
                <input type="range" name="precio" id="precio" min="0" max="3000" tabindex="14">
                <br><br>
                <label for="tipo">Tipo de bicicleta</label>
                <select id="tipo" name="tipo" tabindex="15">
                    <option value="paseo">Paseo</option>
                    <option value="señorial">Señorial</option>
                    <option value="anti-plebeyos">Anti-plebeyos</option>
                    <option value="montaña">Montaña</option>
                    <option value="emcimahombro">PorEncimaDelHombro</option>
                    <option value="gamusinos">Gamusinos</option>
                    <option value="hueleflorespremium">Hueleflorespremium</option>
                    <option value="fangolover">Fango lover</option>
                    <option value="carreras">Carreras</option>
                    <option value="metroymedio">Metro y medio</option>
                    <option value="3pm">3 de la tarde. Fluorescente edition</option>
                    <option value="grupitors">Grupitors</option>
                </select></li>            
                <br><br>
                <h3>Accesorios:</h3>
                    <label for="ruedines">Ruedines</label>
                    <input type="checkbox" name="accesorios" id="accesorios" tabindex="16"></input>
                    <label for="pegatinas">Pegatinas</label>
                    <input type="checkbox" name="pegatinas" id="pegatinas" tabindex="17"></input>
                    <label for="cestita">Cestita</label>
                    <input type="checkbox" name="cestia" id="cestita" tabindex="18"></input>
                    <label for="bomba">Bomba de aire</label>
                    <input type="checkbox" name="bomba" id="bomba" tabindex="19"></input>
                    <label for="timbre">Timbre</label>
                    <input type="checkbox" name="timbre" id="timbre" tabindex="20"></input>
                    <label for="foco">Foco</label>
                    <input type="checkbox" name="foco" id="foco" tabindex="21"></input>
                <br><br>
                <h3>Marca</h3>
                <label for="marca">Marca de la bicicleta</label>
                <input list="marcas" id="marca" name="marca" tabindex="22" placeholder="Seleccione su marca">
                    <datalist id="marcas">
                        <option value="specialized">
                        <option value="trek">
                        <option value="merida">
                        <option value="scott">
                        <option value="giant">
                        <option value="cube">
                        <option value="lapierre">
                        <option value="orbea">
                        <option value="cannondale">
                        <option value="bmc">
                        <option value="canyon">
                        <option value="look">
                        <option value="protek">
                        <option value="megamo">
                        <option value="pinarello">
                        <option value="bianchi">
                        <option value="bh">
                        <option value="factor">
                        <option value="ghost">
                        <option value="cervélo">
                        <option value="argon">
                    </datalist>
                <br><br>
                <input type="submit" name="enviar" id="enviar">
                <input type="reset" name="reset" id="reset">
        </fieldset>
    </form>
</body>
</html>
